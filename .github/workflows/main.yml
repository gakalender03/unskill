name: Run index.js

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-chunk-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.2'

      - name: Install dependencies
        run: npm install typescript ts-node @unionlabs/client viem @types/node
             npm install @unionlabs/client@latest
             

      - name: Run index.js script
        
